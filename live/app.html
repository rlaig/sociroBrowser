<!DOCTYPE html>
<html>
    <head>
        <link rel="manifest" href="sociroapp.webmanifest">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <script>
            window.addEventListener("load", (event) => {
                window.ROConfig = {
                    development: false,
                    target: document.getElementById("browser"),
                    remoteClient:  "https://grf.rlaig.com/",
                    servers: [
                        {
                            display: 'Sociro',
                            desc: "Social Ragnarok Online",
                            address: 'rlaig.com',
                            port: 6900,
                            version: 55,
                            langtype: 1,
                            packetver: 20220406,
                            socketProxy: "wss://rlaig.com:5999/",
                            packetKeys: false,
                            renewal: true
                        }
                    ],
                    version: 20240924.01,
                    packetDump: false,
                    skipServerList: true,
                    skipIntro: true,
                    clientHash: null,
                    enableCashShop: false,
                    enableBank: true,
                    enableMapName: true,
                    enableRefineUI: true,
                    enableDmgSuffix: true,
                    enableCheckAttendance: true,
                    CameraMaxZoomOut: 3,
                    loadLua: true,
                };
                script = document.createElement('script');
                script.type = 'text/javascript';
                script.src = 'Online.js';
                document.getElementsByTagName('body')[0].appendChild(script);
            }, false);
        </script>
    </head>
    <body>
<script>
  function toggleFullScreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else if (document.exitFullscreen) {
      document.exitFullscreen();
    }
  }
  document.addEventListener(
    "touchstart",
    (e) => {
      if (e.touches.length === 3) {
        toggleFullScreen();
      }
    },
    false,
  );
</script>
	</body>
</html>
